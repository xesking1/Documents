<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>El meu lloc web</h1>
    </header>

    <main>
        <form action="submit">
            <h2>Contact Form</h2>
            <section>
                <fieldset>
                    <legend>Dades de contacte</legend>
                    <label for="nom">Nom: </label>
                    <input type="text" name="nom" id="nom">
                </fieldset>
                <fieldset>
                    <legend>Consulta</legend>
                    <label>Tipus de consulta:</label>
                    <input type="radio" name="consulta" id="dubte">
                    <label for="dubte">Dubte</label>
                    <input type="radio" name="consulta" id="reclamacio">
                    <label for="reclamacio">Reclamació</label>

                    <br>

                    <label for="temes">Temes més comuns: </label>
                    <select name="temes" id="temes">
                        <option value="web">Funcionamiento de la web</option>
                        <option value="proyecto">Proyecto escolar</option>
                        <option value="otros">Otros</option>
                    </select>

                    <br>

                    <label for="missatge">Missatge: </label>
                    <textarea name="missatge" id="missatge" rows="4" cols="40"></textarea>

                    <br>

                    <input type="checkbox" name="politica" id="politica" value="acepto">
                    <label for="politica">He llegit i accept la política de privcitat</label>

                    <br>

                    <input type="submit" value="Envia missatge">
                </fieldset>
            </section>
        </form>
    </main>
    <footer>
        <p>Peu de pàgina</p>
    </footer>
</body>

</html>
