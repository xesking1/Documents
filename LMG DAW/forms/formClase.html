<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Frank Silva</h1>
        <h2>Breve descripción de la página web</h2>

        <nav>
            <a href="">Sobre mí</a>
            <a href="">Estudios y experiencia</a>
            <a href="">Contacta</a>
        </nav>
    </header>
    <main>
        <section id="sobreMi">
            <img src="" alt="">
            <h3>Sobre mí</h3>
            <p>Breve descripción sobre tu persona</p>
        </section>
        <section id="estudiosExp">
            <h3>Estudios y experiencia</h3>
            <section>
                <h4>Estudios</h4>
            </section>
            <section>
                <h4>Experiencia</h4>
            </section>
        </section>
        <section id="contacta">
            <h3>Contacta</h3>
            <form action="get">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre">
                <br>
                <label for="apellidos">Apellidos: </label>
                <input type="text" id="apellidos">
                <br>
                <label for="email">Email: </label>
                <input type="email" id="email">
                <br>
                <label for="tlf">Teléfono: </label>
                <select name="prefijo" id="prefijo">
                    <option value="esp">+34</option>
                    <option value="fr">+33</option>
                </select>
                <input type="text" id="tlf" maxlength="9">
                <br>
                <label>Sexo:</label>
                <br>
                <input type="radio" name="sexo" id="hombre" value="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" id="mujer" value="mujer">
                <label for="mujer">Mujer</label>
                <br>

                <label>Cómo has sabido de mí?</label>
                <br>
                <input type="checkbox" name="comoConocio" id="cv">
                <label for="cv">Curriculum</label>
                <input type="checkbox" name="comoConocio" id="linkedin">
                <label for="linkedin">Linkedin</label>
                <input type="checkbox" name="comoConocio" id="github">
                <label for="github">GitHub</label>
                <input type="checkbox" name="comoConocio" id="conocidoC">
                <label for="conocidoC">Conocido común</label>
                <input type="checkbox" name="comoConocio" id="otros">
                <label for="otros">Otros</label>
                <br>

                <label for="razon">Razón por la que contactas:</label>
                <br>
                <textarea id="razon"></textarea>

                <br>
                <input type="submit">
            </form>
        </section>
        <section id="hobbies">
            <h3>Hobbies</h3>
        </section>
        <section id="objetivos">

        </section>
        <section id="habilidades">

        </section>
    </main>
    <footer>
        <img src="img/copyright.png" alt="copy" width="20px">
        <p>2025 Frank Silva Rama</p>
        <p>Todos los derechos reservados</p>
        
        <img src="img/gitHubLogo.png" alt="github">
        <img src="img/linkedinLogo.png" alt="github">
    </footer>
</body>
</html>
